<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#" id="profile-tab">üë§ Profile</a></li>
            <li><a href="#" id="settings-tab">‚öôÔ∏è Settings</a></li>
            <li><a href="#">üö™ Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <button class="toggle-btn">‚ò∞</button>
            <h1>Welcome, <span>John Doe</span></h1>
        </header>

        <!-- Content Section -->
        <section id="content">
            <!-- Profile Section -->
            <div id="profile-section">
                <div class="profile-card">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
                    <h3>John Doe</h3>
                    <p>Email: john.doe@example.com</p>
                    <p>Phone: +123 456 7890</p>
                    <button class="btn-primary">Edit Profile</button>
                </div>
            </div>

            <!-- Settings Section -->
            <div id="settings-section" style="display: none;">
                <div class="settings-card">
                    <h2>Account Settings</h2>
                    <form>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="john.doe@example.com"><br>

                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" value="+123 456 7890"><br>

                        <button type="submit" class="btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
